<h4>Tags</h4>
<ul class="tag-cloud">
{% for tag in site.tags %}
  <span class="tag_{{ tag | last | size | divided_by: site.tags.size | plus: 1}}">
    <a href="/tags/{{ tag | first | slugize }}">{{ tag | first }}</a>
  </span>
{% endfor %}
</ul>
