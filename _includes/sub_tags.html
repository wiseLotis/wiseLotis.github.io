
<h4>Tags</h4>
<ul class="tag-cloud">
{% for tag in site.tags %}
 {% if tag.first != "home" and tag.first != "headpost" %}
 	  <li class="tag tag_{{ tag | last | size | divided_by: site.tags.size | plus: 1}}">
	    <a href="/tags/{{ tag | first | slugize }}">{{ tag | first }}</a>
	  </li>
	  {% endif %}
 {% endfor %}
</ul>


<script>
  $(document).ready(function(e){
    var $tag = $(".tag-cloud .tag");


    function random(min, max){
    	return (Math.random() * (max - min)) + min;
    }

    $tag.each(function(i){
    	TweenMax.from($(this), 2.5, {
    		opacity: 0,
    		x: random(-500, 500),
    		y: random(-500, 500),
    		z: random(-500, 500),
    		scale: .1
    	});
    });
})
</script>
