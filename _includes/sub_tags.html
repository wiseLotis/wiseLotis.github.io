<h4>Tags</h4>
<ul class="tag-cloud">
{% for tag in site.tags %}
 {% if tag.first != "home" and tag.first != "headpost" %}
 	  <li class="tag_{{ tag | last | size | divided_by: site.tags.size | plus: 1}}">
	    <a href="/tags/{{ tag | first | slugize }}">{{ tag | first }}</a>
	  </li> 
	  {% endif %}
 {% endfor %}
</ul>
