<script>
	$(window).scroll(function(){
    var vh_100 = document.body.clientHeight;
     if(document.body.scrollTop+62 > vh_100){
      if(!$(".mynav").hasClass("under")){
        $(".mynav").addClass("under");
      }
    }else{
      $(".mynav").removeClass("under");
    }

	})

  $(".btn-up_nav_down").click(function(){
    $(".up_nav_area").animate({
       height: "toggle"
    }, 500, function(){})
    $(".curtain").animate({
      height:"toggle",
      opacity:0.8
    },0)
  })

  $(".curtain").on("click", function(){
    $(".btn-up_nav_down").trigger("click");
  });

  $(".up_nav_area .btn-close_up_nav").on("click", function(e){
    e.preventDefault();
    $(".btn-up_nav_down").trigger("click");
  })

</script>
