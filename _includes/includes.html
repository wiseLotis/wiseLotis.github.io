<script>

	$(document).scroll(function(){
		var height = document.getElementById("mynav").scrollHeight; 
  		if($(this).scrollTop() < height ){
  			if($(".mynav").hasClass("under")){
				$(".mynav").removeClass("under");
			}
		}else{
			if(!$(".mynav").hasClass("under")){
				$(".mynav").addClass("under"); 	
			}
		}
	})
</script>
